<h1 class="title has-text-primary ">GitHub Profile Viewer</h1>

<div class="field has-addons">
  <div class="control">
    <input class="input is-primary" type="text" (input)="checkInput(query.value)" placeholder="Enter GitHub username..." #query>
  </div>
  <div class="control">
    <button class="button is-primary" (click)="search(query.value)" disabled #searchBtn>
      Search
    </button>
  </div>
</div>
