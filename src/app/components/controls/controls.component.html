<h1 class="title has-text-primary ">GitHub Profile Viewer</h1>

<div class="field has-addons">
  <div class="control">
    <input class="input is-primary" type="text" placeholder="Enter GitHub username..." #query>
  </div>
  <div class="control">
    <a class="button is-primary" (click)="search(query.value)">
      Search
    </a>
  </div>
</div>
